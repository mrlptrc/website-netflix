<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Landing Page</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/png">
</head>

<body>
    <header>
        <a href="#" class="logo"><img src="assets/logo.png"></a>
        <ul class="navigation">
            <li><a href="#">Home</a></li>
            <li><a href="#">TV Shows</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">Latest</a></li>
            <li><a href="#">My List</a></li>
        </ul>
        <div class="search">
            <input type="text" placeholder="Titles, people and genres">
            <i class="fas fa-search"></i>
        </div>
    </header>

    <div class="banner">
        <img src="assets/bg.jpg" class="bg">

        <div class="content">
            <img src="assets/name.png" class="filmTitle">
            <h4>
                <span>2020</span>
                <span><i>+12</i></span>
                <span>1h 55min</span>
                <span>Action</span>
            </h4>
            <p>
                To save her sick father from serving in the Imperial Army, a fearless young woman disguises herself as a man to fight the invaders from northern China.
            </p>

            <div class="buttons">
                <a href="#"><i class="fa fa-play" aria-hidden="true"></i> Play</a>
                <a href="#"><i class="fa fa-plus" aria-hidden="true"></i> My List</a>
            </div>
        </div>
        <a class="play" onclick="toggleVideo()"><img src="assets/play.png">Watch Trailer</a>
    </div>

    <div class="trailer">
        <video src="assets/mulanTrailer.mp4" controls="true"></video>
        <img src="assets/close.png" class="close" onclick="toggleVideo()">
    </div>
    <footer>
        Â©Copyright. All rights reserved.
    </footer>
</body>
    <script src="src/script.js"></script>
    <script src="https://yagasaki7k.github.io/custom-scripts/font-awesome.js"></script>
</html>
